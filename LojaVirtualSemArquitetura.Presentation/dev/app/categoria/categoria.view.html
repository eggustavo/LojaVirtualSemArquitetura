<h3>Visualizar Categoria</h3>
<form name="formCategoria" id="formCategoria" novalidate>
    <div class="row">
        <div class="form-group col-md-4">
            <label for="id">Id</label>
            <input type="text" class="form-control" ng-model="vm.categoria.id" id="id" name="id" readonly/>
        </div>
        <div class="form-group col-md-8">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" ng-model="vm.categoria.descricao" id="descricao" name="descricao" readonly/>
        </div>
    </div>
    <footer>
        <div class="pull-right">
            <a href="#!/categoria/list" class="btn btn-primary">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Voltar
            </a>
        </div>
    </footer>
</form>

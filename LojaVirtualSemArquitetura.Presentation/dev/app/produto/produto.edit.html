<h3>Alterar Produto</h3>
<form name="formProduto" id="formProduto" ng-submit="vm.atualizar()" novalidate>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" ng-model="vm.produto.descricao" id="descricao" name="descricao" ng-minlength="3" ng-maxlength="200" required autofocus/>
            <span class="text-danger" ng-show="formProduto.descricao.$dirty && formProduto.descricao.$error.required">Descrição Obrigatória</span>
            <span class="text-danger" ng-show="formProduto.descricao.$dirty && formProduto.descricao.$error.minlength">Descrição deve ter no mínimo 3 caracteres</span>
            <span class="text-danger" ng-show="formProduto.descricao.$dirty && formProduto.descricao.$error.maxlength">Descrição deve ter no máximo 200 caracteres</span>
        </div>
        <div class="form-group col-md-6">
            <label for="categoriaId">Categoria</label>
            <select id="categoriaId" ng-model="vm.produto.categoriaId" class="form-control"
                    ng-options="categoria.id as categoria.descricao for categoria in vm.colecaoCategoria" required>
            </select>
            <span class="text-danger" ng-show="formProduto.categoriaId.$dirty && formProduto.categoriaId.$error.required">Categoria Obrigatória</span>
        </div>        
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" ng-model="vm.produto.preco" id="preco" name="preco" ui-number-mask required/>
            <span class="text-danger" ng-show="formProduto.preco.$dirty && formProduto.preco.$error.required">Preço Obrigatório</span>
        </div>
        <div class="form-group col-md-6">
            <label for="quantidadeEstoque">Qtde. Estoque</label>
            <input type="text" class="form-control" ng-model="vm.produto.quantidadeEstoque" id="quantidadeEstoque" name="quantidadeEstoque" required/>
            <span class="text-danger" ng-show="formProduto.quantidadeEstoque.$dirty && formProduto.quantidadeEstoque.$error.required">Quantidade em Estoque é Obrigatória</span>
        </div>
    </div>  
    <div class="row">
        <div class="form-group col-md-12">
            <label for="imagem">Selecionar uma Imagem</label>
            <input type="file" ng-model="imagemBase64" id="imagem" name="imagem" base-sixty-four-input onloadend="vm.setarImagem">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <img ng-src="{{ 'data:image/jpg;base64,' + vm.produto.imagem }}"/>        
        </div>
    </div>           
    <footer>
        <div class="pull-right">
            <button class="btn btn-success" type="submit" ng-disabled="formProduto.$invalid">
                <span class="glyphicon glyphicon-ok"></span>
                Confirmar
            </button>
            <a href="#!/produto/list" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
                Cancelar
            </a>
        </div>
    </footer>
</form>
